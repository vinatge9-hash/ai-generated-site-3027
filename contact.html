<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Our Restaurant</title>
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 p-6">
        <h1 class="text-white text-3xl font-bold text-center">Contact Us</h1>
        <nav class="mt-4 text-center">
            <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="text-white hover:bg-blue-500 p-2 rounded">Home</a>
            <a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;" class="text-white hover:bg-blue-500 p-2 rounded">About Us</a>
            <a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;" class="text-white hover:bg-blue-500 p-2 rounded">Contact</a>
        </nav>
    </header>
    <main class="max-w-none w-full p-6">
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <p class="mb-4">Feel free to reach out with any questions or inquiries!</p>
            <form class="max-w-md mx-auto">
                <input type="text" class="border-2 border-gray-300 p-2 w-full rounded mb-4" placeholder="Your Name" required>
                <input type="email" class="border-2 border-gray-300 p-2 w-full rounded mb-4" placeholder="Your Email" required>
                <textarea class="border-2 border-gray-300 p-2 w-full rounded mb-4" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-500">Send Message</button>
            </form>
            <img src="{{image: a friendly staff member welcoming guests}}" alt="Staff Member" class="mx-auto w-1/2 rounded shadow-lg mt-8">
        </section>
    </main>
    <footer class="bg-blue-600 p-6 text-center text-white">
        <p>&copy; 2023 Our Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
